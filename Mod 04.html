<body>
	<script>
function verifyServiceQuality(quality) {
    if (quality.toLowerCase() === 'great' || quality.toLowerCase() === 'ok' || quality.toLowerCase() === 'poor') {
        return true;
    } else {
        alert("Please enter a valid service quality (great, ok, or poor).");
        return false;
    }
}

function verifyServiceAmount(amount) {
    if (amount >= 5.00 && amount <= 500.00) {
        return true;
    } else {
        alert("Please enter a valid service amount between $5.00 and $500.00.");
        return false;
    }
}

function calculateTip(amount, quality) {
    if (quality.toLowerCase() === 'great') {
        return amount * 0.20;
    } else if (quality.toLowerCase() === 'ok') {
        return amount * 0.15;
    } else {
        return amount * 0.10;
    }
}

function main() {
    var serviceAmount = parseFloat(prompt("Enter the dollar amount of the service: $"));
    if (!verifyServiceAmount(serviceAmount)) {
        return;
    }

    var serviceQuality = prompt("Was the service quality great, ok, or poor?");
    if (!verifyServiceQuality(serviceQuality)) {
        return;
    }

    var tip = calculateTip(serviceAmount, serviceQuality);
    alert("For a service amount of $" + serviceAmount.toFixed(2) + " and " +
        serviceQuality + " service quality, the recommended tip is $" + tip.toFixed(2) + ".");
}
</script>
	<button onclick="main()">Calculate Tip</button>
